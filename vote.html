<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make The Right Choice</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="Images/download.jfif" alt="Leo" class="logo" />
        <div class="company-name">Leo Zelinski</div>
      </div>
      <div class="listItems">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="policies.html">Policies</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="contact">
      <h2 class="contact__title">Vote Pledge</h2>
      <form action="#" class="contact__form">
        <div class="form-group">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-input"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            required
          />
        </div>
        <div class="form-group">
          <label for="message" class="form-label"
            >By typing your favorite brawler or ice cream flavor in the box
            below and sending the message, you pledge to vote for Leo Zelinski
            for President of The North American Continent:</label
          >
          <textarea
            id="message"
            name="message"
            class="form-textarea"
            required
          ></textarea>
        </div>
        <button type="submit" class="form-button">
          Send Message: Thank you for the support!
        </button>
      </form>
    </section>
    <footer>
      <p>Contact Us</p>
      <div class="social-media-icons">
        <a href="https://www.instagram.com/official_auracratic_party/#"
          ><img src="images/3621435.png" alt="Instagram"
        /></a>
        <a href="https://x.com/home"
          ><img
            src="images/twitter-new-2023-x-logo-white-background-vector_1017-45422.avif"
            alt="X"
        /></a>
        <a href="https://www.facebook.com/carriestehura"
          ><img src="images/facebook-icon-512x512-seb542ju.png" alt="Facebook"
        /></a>
      </div>
      <p>Follow Us on Social Media</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
